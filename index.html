<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather">
      <form id="form">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control,enter"
              id="input"
              placeholder="Enter a city"
            />
          </div>
          <div class="col">
            <button type="button" id="search" class="btn btn-outline-dark">Search</button>
            <button type="button" id="curent" class="btn btn-outline-dark">
              Current Location
            </button>
          </div>
        </div>
      </form>
      <h1>Vienna</h1>
      <h2>Thursday 8:36</h2>

      <div class="sun">
        <div class="row">
          <div class="col">
            <span class="mit">18 °C </span>
            <br />
            <span class="ohne">sunny</span>
          </div>
          <div class="col">
            <img src="picture/sun_rain.svg" class="kreis"/>
          </div>
        </div>

        <span class="unten" id="humi"> Humidity: 10% </span> </br>
        <span class="unten" id="wind"> Wind: 0km/h</span>
      </div>

      <div class="card karte">
        <div class="row">
          <div class="col">
            <h5 class="card-title">Fri</h5>
            <img
              src="picture/showers.svg"
              class="card-img-top bild"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text temperatur">15 °C</p>
            </div>
          </div>
          <div class="col">
            <h5 class="card-title">Sat</h5>
            <img
              src="picture/sun_rain.svg"
              class="card-img-top bild"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text temperatur">19 °C</p>
            </div>
          </div>
          <div class="col">
            <h5 class="card-title">Sun</h5>
            <img src="picture/sunny.svg" class="card-img-top bild" alt="..." />
            <div class="card-body">
              <p class="card-text temperatur">21 °C</p>
            </div>
          </div>
          <div class="col">
            <h5 class="card-title">Mon</h5>
            <img src="picture/sunny.svg" class="card-img-top bild" alt="..." />
            <div class="card-body">
              <p class="card-text temperatur">20 °C</p>
            </div>
          </div>
          <div class="col">
            <h5 class="card-title">Tue</h5>
            <img
              src="picture/sun_rain.svg"
              class="card-img-top bild"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text temperatur">18 °C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
